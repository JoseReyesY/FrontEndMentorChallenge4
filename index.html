<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <div class="image-container">
      <img src="images/icon-view.svg" alt="View" class="icon-view">
    </div>
    <p><a href="#" class="name link">Equilibrium #3429</a></p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-container">
      <div class="price-container">
        <span class="price-coin icon"></span>
        <p class="price">0.041 ETH</p>
      </div>

      <div class="clock-container">
        <span class="clock icon"></span>
        <p class="date">3 days left</p>
      </div>
    </div>

    <div class="divider"></div>

    <div class="creator-info">
      <img src="images/image-avatar.png" alt="Creator Image">
      <p class="creator-text">Creation of <a class="link">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
